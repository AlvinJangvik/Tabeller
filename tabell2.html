<!DOCTYPE html>
<html>
	<head>
		<title>Tabell 2</title>
		<link href="tabell2css.css" rel="stylesheet">
	</head>
	<body>
		<table>
			<tr> <!--1-->
				<th rowspan="2" colspan="1" class="b">
					1
				</th>
				<td rowspan="1" colspan="2" class="r">
				    1
				</td>
			</tr>
			<tr> <!--2-->
				<th class="y">
					1
				</th>
				<td class="bl" colspan="1" rowspan="2">
					1
				</td>
			</tr>
			<tr> <!--3-->
				<th class="g" rowspan="1" colspan="2">
				1
				</th>
			</tr>
		</table>
	</body>
</html>
